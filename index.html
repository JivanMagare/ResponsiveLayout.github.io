<!DOCTYPE html>
<html>
<head>
	<title>ResponsiveLayout</title>
	
	<link rel="stylesheet" href="responsive.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="nav1">
	<nav>
		<p>Login</p>
		<p>Blog</p>
		<p>Contact</p>
		<p>About</p>
		<p>Home</p>
		
		
		<p id="logo">
			<big>
				<i><b>
				SoloDeveloper
				</i></b>
			</big>
		</p>
	</nav>
	
	<!-- for Mob -->
	<table border="0px" class="logoMob" align="left">
		<tr>
			<th id="left">
				<i>SoloDeveloper</i>
			</th>
		</tr>
	</table>
	
	
	<table border="0px" class="mob" align="right">
		<tr>
			<th><hr><hr><hr>
				<ul>
					<li>Home</li>
					<li>About</li>
					<li>Contact</li>
					<li>Blog</li>
					<li>Login</li>
				</ul>
			</th>
		</tr>
	</table>
	
	<!-- Mob end here -->
	</div>
	
	<div class="news">
		<div class="notification">
			
		</div>
		<div class="update"></div>
	
	</div>
	
	<div class="left">
	
	</div>
	
	<div class="data">
	
	</div>
	
	<div class="end">
	
	</div>
	
</body>
</html>
